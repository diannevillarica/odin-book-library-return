<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <!-- <script
      src="https://kit.fontawesome.com/e82669c551.js"
      crossorigin="anonymous"
    ></script> -->
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>ðŸ“š My Book Log</title>
  </head>
  <body>
    <main>
      <div class="main-container">
        <div class="row">
          <div class="instructions">
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit.
              Exercitationem, omnis! Voluptates sit pariatur ipsam delectus
              itaque, consequatur autem laudantium repudiandae.
            </p>
          </div>
          <div class="new">
            <button id="new-button">New book</button>
          </div>
        </div>
        <div class="row">&nbsp;</div>
        <div class="row" style="overflow-x: auto">
          <table>
            <thead>
              <tr>
                <th>&nbsp;</th>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Have you read it?</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
      <div class="form-container">
        <form action="#" method="post">
          <h4 class="form-heading">Add a New Book</h4>
          <div class="form-row">
            <div class="form-col">
              <label for="title">Title</label>
              <input type="text" name="title" id="title" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="author">Author</label>
              <input type="text" name="author" id="author" />
            </div>
          </div>
          <div class="form-row">
            <div class="form-col">
              <label for="pages">Number of Pages</label>
              <input type="number" name="pages" id="pages" />
            </div>
          </div>
          <div class="form-row">
            <label for="read">Have you read it?</label>
            <select name="read" id="read">
              <option value="Yes">Yes</option>
              <option value="Nope">Nope</option>
            </select>
          </div>
          <!-- <div class="form-row">
            <input id="form-button" type="submit" value="Submit" />
          </div> -->
          <!-- <div class="form-row"> -->
          <button id="form-button" type="submit" value="Submit">Submit</button>
          <!-- </div> -->
        </form>
      </div>
    </main>
  </body>
</html>
